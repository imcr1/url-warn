<!DOCTYPE html>
<html>
<head>
    <title>URL Warning Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2962FF;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .icon-16 {
            width: 16px;
            height: 16px;
        }
        .icon-32 {
            width: 32px;
            height: 32px;
        }
        .icon-48 {
            width: 48px;
            height: 48px;
        }
        .icon-96 {
            width: 96px;
            height: 96px;
        }
        .shield {
            width: 70%;
            height: 70%;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-16 .shield:after {
            content: "!";
            color: #2962FF;
            font-size: 8px;
            font-weight: bold;
        }
        .icon-32 .shield:after {
            content: "!";
            color: #2962FF;
            font-size: 16px;
            font-weight: bold;
        }
        .icon-48 .shield:after {
            content: "!";
            color: #2962FF;
            font-size: 24px;
            font-weight: bold;
        }
        .icon-96 .shield:after {
            content: "!";
            color: #2962FF;
            font-size: 48px;
            font-weight: bold;
        }
        .instructions {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>URL Warning Icon Generator</h1>
    <div class="instructions">
        <p>Take screenshots of each icon below and save them with the following names:</p>
        <ul style="text-align: left;">
            <li>16x16 icon: <code>icon-16.png</code></li>
            <li>32x32 icon: <code>icon-32.png</code></li>
            <li>48x48 icon: <code>icon-48.png</code></li>
            <li>96x96 icon: <code>icon-96.png</code></li>
        </ul>
    </div>
    
    <div class="icon-container">
        <div>
            <div class="icon icon-16">
                <div class="shield"></div>
            </div>
            <p>16x16</p>
        </div>
        
        <div>
            <div class="icon icon-32">
                <div class="shield"></div>
            </div>
            <p>32x32</p>
        </div>
        
        <div>
            <div class="icon icon-48">
                <div class="shield"></div>
            </div>
            <p>48x48</p>
        </div>
        
        <div>
            <div class="icon icon-96">
                <div class="shield"></div>
            </div>
            <p>96x96</p>
        </div>
    </div>
</body>
</html>
