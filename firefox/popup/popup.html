<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Warning</title>
  <!-- Bootstrap CSS -->
  <link href="../lib/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="toast.css">
</head>
<body>
  <div class="container popup-container">
    <div class="header">
      <div class="d-flex align-items-center">
        <div class="shield-icon me-2">üõ°Ô∏è</div>
        <h4 class="mb-0">URL Warning</h4>
      </div>
    </div>
    
    <div class="content">
      <!-- Status Section -->
      <div id="statusSection" class="status-section">
        <div class="d-flex align-items-center">
          <div id="statusIcon" class="status-icon me-3">‚ö™</div>
          <div>
            <h5 id="statusTitle" class="status-title">Checking site...</h5>
            <p id="statusDetails" class="status-details">Please wait</p>
          </div>
        </div>
      </div>
      
      <!-- Info Section -->
      <div class="info-section">
        <p id="infoText">URL Warning is actively monitoring websites against your customized lists.</p>
      </div>
      
      <!-- Action Buttons -->
      <div class="action-buttons">
        <div class="row g-2">
          <div class="col">
            <button id="openSettingsBtn" class="btn btn-primary w-100">
              <i class="bi bi-gear-fill me-1"></i> Settings
            </button>
          </div>
          <div class="col">
            <button id="toggleListBtn" class="btn btn-outline-secondary w-100">Add to List</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="d-flex justify-content-between align-items-center">
        <small id="protectionStatus">Protection active</small>
        <small id="versionInfo">v1.0</small>
      </div>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;"></div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="../lib/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="../lib/bootstrap-icons.css">
  <!-- Custom JS -->
  <script src="popup.js"></script>
</body>
</html>
